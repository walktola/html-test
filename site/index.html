<!DOCTYPE html>
<html>
<head>
	<link rel="import" href="head.html" async>
</head>
<body>

<h1>Hello boom!</h1>
  <script>
    
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('.head');
    document.body.appendChild(document.importNode(content, true));
  
  </script>
</body>
</html>
